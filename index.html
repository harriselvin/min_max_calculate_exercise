<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min and Max</title>
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Min and Max Values</h1>
        </div>
        <div class="calc">
            <p>Please add values separated by a comma</p>
            <input type="text" data-calc>
            <button>Reset</button>
            <p>Min Number: <span data-min></span></p>
            <p>Max Number: <span data-max></span></p>
        </div>
    </div>
</body>
</html>
